<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>List inspector</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <h1>Internet Map Explorer</h1>
        <svg id="map"></svg>
        <div>
            <p>Hovered subnet: <span id="subnet"></span></p>
            <input type="file" id="file-input" ></input>
            <label for="grid">Grid size</label>
            <select id="grid">
                <option value="8">/8</option>
                <option value="16">/16</option>
            </select>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/hilbert-curve"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
